<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ToDo List</title>

        <link rel="stylesheet" href="css/todo_style.css">

        <script src="javascript/todo_script.js"></script>

    </head>
    <body>

        <!-- The very top of the page -->
        <div class="page-header">
            <h1 class="header">ToDo List</h1>
        </div>

        <!-- "ToDo List" header -->
        <h1 class="header page-title">ToDo List</h1>

        <!-- Bar to add a new task -->
        <div id="new-task-bar">
            <input id="new-task-input" class="task-input" type="text" name="new task input field" placeholder="New Task">
            <button class="task-add" onclick="getForm()">Add</button>
        </div>

        <!-- End of the page, for reference -->
        <div id="end-of-page"></div>
        
    </body>
</html>
