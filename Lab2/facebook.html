<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Facebook log in page</title>

        <link rel="stylesheet" href="css/facebook_style.css">

    </head>
    <body>

        <div>
            <div class="left-side">
                <div class="left-content">

                    <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook logo">
                    <p class="logo-text">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>

                </div>
            </div>
            <div class="right-side">
                <div class="data-input">

                    <input class="email input" type="email" name="email" placeholder="Эдектронный адрес или номер телефона">
                    <input class="pass input" type="password" name="password" placeholder="Пароль">
                    <button class="enter input">Вход</button>
                    <a class="recover input" href="https://www.facebook.com/recover/initiate"><p>Забыли пароль?</p></a>
                    <button class="create input">Создать новый аккаунт</button>
                    <div id="bottom-button"></div>

                </div>
            </div>
        </div>
        
    </body>
</html>
