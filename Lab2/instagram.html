<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram log in page</title>

        <link rel="stylesheet" href="css/instagram_style.css">

    </head>
    <body>

        <div class="main-element">

            <div class="image">
                <img src="images/phones.PNG" alt="phones" height="581">
            </div>

            <div class="clicks">
                <div class="data-input">

                    <img class="logo" src="images/insta_logo.png" alt="instagram logo">
                    <input class="handle input" type="text" name="phone or email" placeholder="Телефон, имя пользователя или эл. адрес">
                    <input class="pass input" type="password" name="password" placeholder="Пароль">
                    <button class="enter input">Войти</button>
                    <div class="bottom-line"></div>
                    <div class="bottom-word">или</div>
                    <div class="facebook-enter">
                        <img class="facebook-icon" src="images/facebook_icon.png" alt="facebook icon">
                        <span><p class="facebook-words">Войти через Facebook</p></span>
                    </div>
                    <a class="recover input" href="https://www.facebook.com/recover/initiate"><p>Забыли пароль?</p></a>

                </div>

                <div class="register">
                    <p class="register-text">У вас ещё нет аккаунта? <a href="https://www.instagram.com/accounts/emailsignup/">Зарегистрироваться</a></p>
                </div>

                <p class="apps-text">Установите приложение.</p>

                <div class="down-icons">
                    <a class="google-icon" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D548318A3-ADDC-4AE3-8D36-AFABC77166EF%26utm_content%3Dlo%26utm_medium%3Dbadge"><img class="apps-icon" src="https://static.cdninstagram.com/rsrc.php/v3/yr/r/fDjwyLC88oO.png" alt="google play icon"></a>
                    <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1920%2C1030"><img class="apps-icon" src="https://static.cdninstagram.com/rsrc.php/v3/yv/r/_UbeIRgTpG-.png" alt="microsoft download icon"></a>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
