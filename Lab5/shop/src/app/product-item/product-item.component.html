<div *ngIf="product != undefined && !is_removed">
    <h3>
        <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
            {{ product.name }}
        </a>
    </h3>

    <div>
        <img src="{{ product.image }}" alt="image of the product" />
    </div>

    <p *ngIf="product.description">Description: {{ product.description }}</p>
    <p *ngIf="!product.description">Generated description #{{ product.id }}</p>
    
    <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>

    <a href="{{ product.url }}" target="_blank"><button type="button">Kaspi page</button></a>

    <button class="change-button" (click)="incrementLikes()">Like | {{ like_num }}</button>

    <button class="change-button" (click)="removeProduct()">Remove</button>
</div>
